<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index::header(#{page.title.login})}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title th:text="${title}">Title</title>
</head>
<body>

<nav th:replace="~{index::navbar}">

</nav>

<div class="container-fluid mt-3">
  <div class="m-auto row w-50">

    <form class="form-horizontal" th:action="@{/user/name}" method="post">
      <div th:replace="~{index::errors}">

      </div>
      <div th:replace="~{index::success}">

      </div>
      <div class="row mb-3 justify-content-center">
        <h2 class="col-auto" th:text="#{page.profile-information.title}">Title</h2>
      </div>
      <div class="mb-3 row">
        <label class="form-label col-1 m-0 align-content-center" for="name" th:text="#{page.label.name}">Name:</label>
        <div class="col-11">
          <input class="form-control " value="Test" id="name" name="name" th:value="${#authentication.details.name}"/>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="form-label col-1 m-0 align-content-center" for="email" th:text="#{page.label.email}">Email:</label>
        <div class="col-11">
          <input type="email" class="form-control" value="test@email.com" id="email" name="email" readonly th:value="${#authentication.details.email}"/>
        </div>
      </div>
      <div class="row">
        <div class="col-1">

        </div>
        <button type="submit" class="btn btn-success col-11">
          Update
        </button>
      </div>
      </form>
  </div>
  <hr />
  <div class="m-auto row w-50 mt-4 gy-2 row-cols-1">
    <div>
      <button class="btn btn-primary w-100">
        Change Email
      </button>

    </div>
    <div>
      <button class="btn btn-primary w-100">
        Change Password
      </button>
    </div>
  </div>
</div>

<footer th:replace="~{index::footer}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</footer>
</body>
</html>
