<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <div th:replace="~{index::header(#{page.title.users})}" th:remove="tag">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0048e4e17f.js" crossorigin="anonymous"></script>
        <title th:text="${title}">Title</title>
    </div>
</head>
<body>

<nav th:replace="~{index::navbar}">

</nav>

<div class="container-fluid mt-3 vh-100 d-flex flex-column">
    <div class="d-flex mb-3 mt-3 w-100">
        <a class="btn btn-success" aria-controls="createManagerForm" th:href="${#mvc.url('AC#createUserForm').build()}"><i class="fa-solid fa-user-plus"></i></a>
    </div>
    <div th:replace="~{pagination_display::pagination('row w-100',~{::user})}" >
        <div class="row mb-3" th:fragment="user">
            <div class="row gx-2">
                <label class="col-1 form-label m-0 align-content-center text-end" for="name">Name:</label>
                <div class="col-3">
                    <input class="form-control" value="Test" id="name" readonly th:value="${item.content.name}"/>
                </div>
                <label class="col-1 align-content-center text-end" for="email">Email:</label>
                <div class="col-3">
                    <input class="form-control" value="test@email.com" id="email" th:value="${item.content.email}"
                           readonly>
                </div>
                <label class="col-1 align-content-center text-end" for="role">Role:</label>
                <div class="col-3">
                    <input class="form-control" value="USER" id="role" th:value="${T(com.barracuda.food.Utility).userRole(item.content)}" readonly>
                </div>
            </div>
        </div>
    </div>

</div>


<footer th:replace="~{index::footer}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
