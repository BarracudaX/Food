<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header(title)" th:remove="tag">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0048e4e17f.js" crossorigin="anonymous"></script>
        <title th:text="${title}">Title</title>
    </div>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark" th:fragment="navbar">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarContent" class="collapse navbar-collapse" >
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/}">Home</a>
                </li>
                <li sec:authorize="isFullyAuthenticated()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/profile}">Profile</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/login}">Sign In</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/register}">Sign Up</a>
                </li>
                <li sec:authorize="hasRole('OWNER')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/restaurant/all}">Restaurants</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Administration</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" th:href="@{/admin/users}">Users</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto" secLauthorize="isFullyAuthenticated()">
                <li class="nav-item">
                    <form class="inline" method="post" th:action="@{/logout}">
                        <input class="nav-link" type="submit" value="Logout" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="errors">
    <div th:each="error : ${errors}" class="alert alert-danger alert-dismissible fade show mt-1 mb-1">
        <div th:text="${error}">Error</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div th:fragment="success">
    <div th:each="successMsg : ${success}" class="alert alert-success alert-dismissible fade show mt-1 mb-1" >
        <div th:text="${successMsg}">Success</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<footer th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</footer>
</body>
</html>
