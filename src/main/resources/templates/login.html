<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index::header(#{page.title.login})}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title th:text="${title}">Title</title>
</head>
<body>

<nav th:replace="~{index::navbar}">

</nav>

<div class="container mt-3">
  <form method="post" th:action="@{/login}" class="w-50 m-auto">
    <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show mt-1 mb-1">
      <div th:text="#{login.failure.message}">Login Failure Message</div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label" th:text="#{page.label.email}">Email:</label>
      <input type="email" class="form-control" id="email" name="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" th:text="#{page.label.password}">Email:</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary w-100" th:text="#{page.button.login}">Login</button>
  </form>
</div>

<footer th:replace="~{index::footer}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</footer>
</body>
</html>
