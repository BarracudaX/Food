<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
  <div th:replace="~{index::header(#{page.title.create.restaurant})}" th:remove="tag">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0048e4e17f.js" crossorigin="anonymous"></script>
    <title th:text="${title}">Title</title>
  </div>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<nav th:replace="~{index::navbar}">

</nav>

<div class="container-fluid">

  <div th:replace="~{index::success}">

  </div>

  <form class="w-50 m-auto mt-5" th:action="${#mvc.url('RC#createRestaurant').build()}" method="post" th:object="${restaurant}">
    <label for="restaurantName" class="form-label" th:text="#{page.label.name}">Name:</label>
    <input type="text" class="form-control" id="restaurantName" aria-describedby="nameInvalidFeedback" th:field="*{name}" th:errorclass="is-invalid"/>
    <div class="invalid-feedback" id="nameInvalidFeedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >
    </div>
    <button class="btn btn-success mt-2 w-100" th:text="#{page.button.create.restaurant}" type="submit">Create Restaurant</button>
  </form>

</div>


<footer th:replace="~{index::footer}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</footer>
</body>
</html>
