<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <div th:replace="~{index::header(#{page.title.users})}" th:remove="tag">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0048e4e17f.js" crossorigin="anonymous"></script>
        <title th:text="${title}">Title</title>
    </div>
</head>
<body>

<nav th:replace="~{index::navbar}">

</nav>

<div class="container-fluid">
    <div th:replace="~{index::success}">

    </div>

    <form th:action="@{/admin/owner}" method="post" class="w-50 m-auto mt-3" th:object="${owner}" >
        <div th:if="${#fields.hasErrors('global')}">
            <div th:each="error : ${#fields.errors('global')}" class="alert alert-danger alert-dismissible fade show mt-1 mb-1">
                <div th:text="${error}">Error</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="mb-3">
            <label for="ownerName" class="form-label" th:text="#{page.label.name}">Name:</label>
            <input type="text" class="form-control" id="ownerName" aria-describedby="nameInvalidFeedback" th:field="*{name}" th:errorclass="is-invalid"/>
            <div class="invalid-feedback" id="nameInvalidFeedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            </div>
        </div>

        <div class="mb-3">
            <label for="ownerEmail" class="form-label" th:text="#{page.label.email}">Email:</label>
            <input type="email" class="form-control" id="ownerEmail" aria-describedby="emailInvalidFeedback" th:field="*{email}" th:errorclass="is-invalid"/>
            <div class="invalid-feedback" id="emailInvalidFeedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">

            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{page.label.password}">Password:</label>
            <input type="password" class="form-control" id="password" aria-describedby="passwordInvalidFeedback" th:field="*{password}" autocomplete="new-password" th:errorclass="is-invalid"/>
            <div class="invalid-feedback" id="passwordInvalidFeedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">

            </div>
            <div id="passwordHelp" class="form-text" th:text="#{User.password.Pattern.message}">Password needs to be at
                least 8 characters long; container at least one
                digit; and contain at least one letter.
            </div>
        </div>

        <div class="mb-3">
            <label for="repeatedPassword" class="form-label" th:text="#{page.label.repeatedPassword}">Password(repeat):</label>
            <input type="password" class="form-control" id="repeatedPassword" autocomplete="new-password" th:field="*{repeatedPassword}"/>
        </div>

        <button class="btn btn-success w-100" th:text="#{page.button.create.owner}" type="submit">Create Owner
        </button>
        <button type="reset" class="btn btn-danger w-100 mt-2" th:text="#{page.button.reset}" >Reset</button>
    </form>
</div>



<footer th:replace="~{index::footer}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
